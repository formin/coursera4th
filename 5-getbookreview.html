<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white p-6 rounded shadow-md">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold">Get a book review</h1>
                <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-700">Send</button>
            </div>
            <div class="flex">
                <label for="api-endpoint" class="sr-only">API Endpoint</label>
                <input type="text" id="api-endpoint" class="flex-1 px-4 py-2 border rounded-l" placeholder="https://...">
                <button class="px-4 py-2 bg-gray-300 text-gray-700 border-y border-r rounded-r">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="mt-6">
                <div class="overflow-hidden rounded">
                    <div class="px-4 py-2 bg-gray-200 text-gray-700 border-b">Headers/Body</div>
                    <div class="px-4 py-2 bg-gray-50">
                        <p class="text-sm">Authorization: Bearer {token}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="response" class="block text-sm font-medium text-gray-700">Response</label>
                    <textarea id="response" rows="10" class="w-full px-4 py-2 bg-white border rounded shadow-sm" disabled>
{}
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
