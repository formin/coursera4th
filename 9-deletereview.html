<html>
<head>
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 font-roboto">
  <div class="max-w-6xl mx-auto px-4">
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <span class="text-sm font-medium text-gray-800">DELETE</span>
          <span class="mx-2">|</span>
          <span class="text-sm text-gray-500">http://api.5000/th/api/decor-2-labs-prod-thai&as-t01/proxy.cognitiveclass.ai/customer/auth/review/1</span>
        </div>
        <button class="text-blue-600 font-semibold hover:text-blue-800">Send</button>
      </div>
      <div class="flex mt-4">
        <div class="w-1/2 pr-2">
          <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
            <span class="text-xs font-medium text-gray-700">Params</span>
            <i class="fas fa-cog text-gray-400"></i>
          </div>
        </div>
        <div class="w-1/2 pl-2">
          <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
            <span class="text-xs font-medium text-gray-700">Authorization</span>
            <i class="fas fa-cog text-gray-400"></i>
          </div>
        </div>
      </div>
    
      <div class="flex mt-2">
        <div class="w-1/2 pr-2">
          <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
            <span class="text-xs font-medium text-gray-700">Headers</span>
            <i class="fas fa-cog text-gray-400"></i>
          </div>
        </div>
        <div class="w-1/2 pl-2">
          <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
            <span class="text-xs font-medium text-gray-700">Body</span>
            <i class="fas fa-cog text-gray-400"></i>
          </div>
        </div>
      </div>
    
      <div class="mt-2">
        <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
          <span class="text-xs font-medium text-gray-700">Pre-request Script</span>
          <i class="fas fa-cog text-gray-400"></i>
        </div>
      </div>
    
      <div class="mt-2">
        <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
          <span class="text-xs font-medium text-gray-700">Tests</span>
          <i class="fas fa-cog text-gray-400"></i>
        </div>
      </div>
    
      <div class="mt-2">
        <div class="bg-gray-200 rounded p-2 flex justify-between items-center">
          <span class="text-xs font-medium text-gray-700">Settings</span>
          <i class="fas fa-cog text-gray-400"></i>
        </div>
      </div>
    
      <div class="mt-4">
        <img src="https://placehold.co/600x250" alt="A placeholder image with large 'Sample' text overlaid" class="rounded-lg shadow-md">
      </div>
    
      <div class="mt-4">
        <p class="text-xs text-gray-600">1 Review for the ISBN | posted by the user: test deleted.</p>
      </div>
    </div>
</div>
</body>
</html>
