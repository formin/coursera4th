<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
      <h1 class="text-2xl font-bold mb-4">Customer Login</h1>
      <form action="http://theapiendpoint.com/api/customer/login" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block mb-1 text-gray-700 font-semibold">Username</label>
          <input type="text" id="username" name="username" value="test" class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-blue-500">
        </div>
        <div>
          <label for="password" class="block mb-1 text-gray-700 font-semibold">Password</label>
          <input type="password" id="password" name="password" value="test@123" class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-colors">Login</button>
      </form>
      <p class="text-green-600 mt-4">Customer successfully logged in</p>
    </div>
  </div>
</body>
</html>
