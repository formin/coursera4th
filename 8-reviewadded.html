<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="font-'Open Sans' bg-gray-100">
    <div class="bg-white p-4 shadow-md">
        <div class="flex items-center justify-between">
            <span class="text-blue-600 font-bold">PUT</span>
            <input type="text" class="form-input ml-2 mr-6 flex-1" value="http://5000.thedojo2k-labs-prod-helsinki8-4-01-proxy.cognitivescales.com/customer.html/review/good">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </div>
    </div>
    
    <div class="bg-white p-4 mt-2 shadow-md">
        <ul class="flex border-b">
            <li class="-mb-px mr-1">
                <a class="bg-white inline-block py-2 px-4 text-blue-500 font-semibold" href="#">Params</a>
            </li>
            <li class="mr-1">
                <a class="inline-block py-2 px-4 text-blue-500 hover:text-blue-800" href="#">Authorization</a>
            </li>
            <!-- ... other tabs ... -->
        </ul>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-key">
                    Key
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-key" type="text" value="review">
            </div>
            <div class="w-full md:w-1/3 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-value">
                    Value
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-value" type="text" value="good">
            </div>
            <div class="w-full md:w-1/3 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-description">
                    Description
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-description" type="text" value="Description">
            </div>
        </div>
    </div>
    
    <div class="bg-gray-200 p-4 mt-2">
        <p class="text-gray-700">The review for the book with ISBN 1 has been added/updated.</p>
    </div>
</body>

</html>
