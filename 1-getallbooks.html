<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Book List</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="text-left font-medium text-gray-700 px-4 py-2">Author</th>
                        <th class="text-left font-medium text-gray-700 px-4 py-2">Title</th>
                        <th class="text-left font-medium text-gray-700 px-4 py-2">Reviews</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600">
                    <tr>
                        <td class="px-4 py-2">Chinua Achebe</td>
                        <td class="px-4 py-2">Things Fall Apart</td>
                        <td class="px-4 py-2">1</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">Hans Christian Andersen</td>
                        <td class="px-4 py-2">Fairy tales</td>
                        <td class="px-4 py-2">5</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">Dante Alighieri</td>
                        <td class="px-4 py-2">The Divine Comedy</td>
                        <td class="px-4 py-2">1</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">Unknown</td>
                        <td class="px-4 py-2">The Epic Of Gilgamesh</td>
                        <td class="px-4 py-2">1</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">Unknown</td>
                        <td class="px-4 py-2">The Book Of Job</td>
                        <td class="px-4 py-2">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
