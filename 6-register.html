<html>
<head>
  <title>Register User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto my-4 p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Register new user</h2>
    <div class="flex justify-center mt-4">
      <div class="w-full max-w-md">
        <form action="https://someapi.com/register" method="POST" class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-center mt-4">
      <div class="w-full max-w-md">
        <div class="bg-gray-200 rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-2">
            <div class="text-gray-700 text-md font-bold">POST</div>
            <div class="text-sm text-gray-600">https://someapi.com/register</div>
          </div>
          <div class="mb-4">
            <pre class="text-xs">
              <code class="text-blue-600">
{ "username": "test", "password": "test123" }
              </code>
            </pre>
          </div>
          <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
            <p class="font-bold">Success</p>
            <p>Customer successfully registered. You can now login!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
